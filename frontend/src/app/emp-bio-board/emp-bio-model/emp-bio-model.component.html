<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <h3>{{ data.body.title }}</h3>
  <div class="meta">
    <p>
      {{ data.body.companyName }} | {{ data.body.location }} |
      {{ data.body.createdDate }}
    </p>
    <hr />
    <p>{{ data.body.description }}</p>
  </div>
</div>
