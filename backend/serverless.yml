org: masonmini
app: risen-one-project
service: risen-one-project
frameworkVersion: '3'

custom:
  bioTableName: '${self:service}-bio-table-${sls:stage}'

provider:
  httpApi:
    name: ${self:service}-${sls:stage}
    cors: true
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  profile: default
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
          Resource:
            - Fn::GetAtt: [ BioTable, Arn ]

functions:
  createBio:
    handler: createBio.createBio
    events:
      - httpApi:
          method: POST
          path: /createbio
    environment:
      BIO_TABLE: ${self:custom.bioTableName}
    role: dynamoRole
  
  getBio:
    handler: getBio.getBio
    events:
      - httpApi:
          method: GET
          path: /bio
    environment:
      BIO_TABLE: ${self:custom.bioTableName}
  
  editBio:
    handler: editBio.editBio
    events:
      - httpApi:
          method: POST
          path: /editbio
    environment:
      BIO_TABLE: ${self:custom.bioTableName}
    role: dynamoRole

resources:
  Resources:
    dynamoRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: DynamoRoleBio
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal: 
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: dynamoPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:Query
                    - dynamodb:Scan
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:UpdateItem
                    - dynamodb:DeleteItem
                  Resource:
                    - Fn::GetAtt: [BioTable, Arn]

    BioTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.bioTableName}

    ImageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: bioimages
        Tags:
          - Key: ROBio
            Value: risen-one-bio